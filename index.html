
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reserva - Hostal HDQ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Reserva en Hostal HDQ</h1>
    <form id="reserva-form">
      <label for="habitacion">Habitación:</label>
      <select id="habitacion" name="habitacion" required>
        <option value="101">101 - 1 cama individual ($30.000)</option>
        <option value="102">102 - 1 mat. + 3 camas ($71.400)</option>
        <option value="103">103 - 1 cama matrimonial ($35.700)</option>
        <option value="201">201 - 4 camas ($71.400)</option>
        <option value="202">202 - 1 cama matrimonial ($40.000)</option>
        <option value="203">203 - 1 cama matrimonial ($35.700)</option>
        <option value="204">204 - 3 camas individuales ($53.550)</option>
        <option value="205">205 - 1 mat. + 1 ind. ($53.550)</option>
        <option value="206">206 - 3 mat. (4 personas, $71.400)</option>
        <option value="207">207 - 3 mat. (4 personas, $71.400)</option>
      </select>

      <label for="fecha">Fecha de llegada:</label>
      <input type="date" id="fecha" name="fecha" required />

      <label for="noches">Noches:</label>
      <input type="number" id="noches" name="noches" min="1" max="14" required />

      <label for="desayuno">¿Desea desayuno? (4.000 por persona):</label>
      <select id="desayuno" name="desayuno" required>
        <option value="Sí">Sí</option>
        <option value="No">No</option>
      </select>

      <label for="hora">Hora estimada de llegada:</label>
      <input type="time" id="hora" name="hora" required />

      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" name="correo" required />

      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" name="telefono" required />

      <button type="submit">Reservar</button>
    </form>
    <div id="mensaje"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
